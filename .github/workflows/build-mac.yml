name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller matplotlib

      - name: Find entry + icns
        shell: bash
        run: |
          python - <<'PY'
import os, sys
entry = None
icns = None
for root, _, files in os.walk("."):
    for f in files:
        lf = f.lower()
        if lf == "w1te_macro.py":
            entry = os.path.join(root, f)
        if lf == "icon.icns":
            icns = os.path.join(root, f)
print("ENTRY:", entry)
print("ICNS :", icns)
if not entry:
    sys.exit("ERROR: w1te_macro.py not found")
if not icns:
    sys.exit("ERROR: icon.icns not found")
with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as env:
    env.write(f"ENTRY={entry}\n")
    env.write(f"ICON={icns}\n")
PY

      - name: Build macOS
        shell: bash
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --onefile \
            --name W1teMacro \
            --icon "$ICON" \
            --collect-all matplotlib \
            --hidden-import matplotlib.backends.backend_tkagg \
            --hidden-import matplotlib.backends._backend_tk \
            --hidden-import matplotlib.backends._tkagg \
            "$ENTRY"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: W1teMacro-macOS
          path: dist/
