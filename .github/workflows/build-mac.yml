name: Build Windows and macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Find entry file (w1te_macro.py)
        run: |
          ENTRY=$(find . -type f -name "w1te_macro.py" -print -quit)
          echo "ENTRY=$ENTRY" >> $GITHUB_ENV
          echo "Found entry: $ENTRY"
          ls -la

      - name: Build macOS app
        run: |
          python -m PyInstaller --windowed --onefile --name W1teMacro --icon icon.icns "$ENTRY"
          ls -la dist

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: W1teMacro-macOS
          path: dist/

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Find entry file (w1te_macro.py)
        shell: pwsh
        run: |
          $entry = Get-ChildItem -Recurse -File -Filter "w1te_macro.py" | Select-Object -First 1
          if (-not $entry) { throw "w1te_macro.py not found (file) in repo" }
          "ENTRY=$($entry.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Found entry: $($entry.FullName)"


      - name: Build Windows EXE
        shell: pwsh
        run: |
          python -m PyInstaller --windowed --onefile --name W1teMacro --icon icon.ico "$env:ENTRY"
          dir dist

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: W1teMacro-Windows
          path: dist/
